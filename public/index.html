<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNT</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --accent-primary: #3b82f6;
        --accent-secondary: #2563eb;
        --danger: #ef4444;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        height: 100%;
        overflow: hidden;
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 20px 0;
      }
      h1 {
        font-size: 2.5rem;
        color: var(--accent-primary);
        margin-bottom: 10px;
      }
      #status {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
      #join-form,
      #chat-form {
        display: flex;
        gap: 10px;
      }
      #chat-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        background-color: var(--bg-secondary);
        border-radius: 12px;
        overflow: hidden;
      }
      #messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 18px;
        line-height: 1.4;
        position: relative;
        color: var(--text-primary);
      }
      .message.received {
        align-self: flex-start;
        background-color: #374151;
        border-bottom-left-radius: 4px;
      }
      .message.sent {
        align-self: flex-end;
        background-color: var(--accent-primary);
        border-bottom-right-radius: 4px;
      }
      .message strong {
        font-size: 0.8rem;
        color: var(--text-secondary);
        display: block;
        margin-bottom: 5px;
      }
      input,
      button {
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      input {
        flex-grow: 1;
        background-color: #374151;
        color: var(--text-primary);
      }
      input::placeholder {
        color: var(--text-secondary);
      }
      button {
        background-color: var(--accent-primary);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: var(--accent-secondary);
      }
      #chat-form {
        padding: 20px;
        background-color: var(--bg-secondary);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <div id="status"></div>
      </header>
      <div id="join-form">
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button onclick="joinRoom()">Join Room</button>
      </div>
      <div id="chat-container" style="display: none">
        <div id="messages"></div>
        <div id="chat-form">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      let currentPerson = null;
      let otherPerson = null;

      function updateStatus(message) {
        document.getElementById("status").innerText = message;
      }

      function checkRoomStatus() {
        fetch("/roomStatus")
          .then((response) => response.json())
          .then((data) => {
            if (data.occupants === 0) {
              updateStatus("Room is empty. Join to start chatting!");
            } else if (data.occupants === 1) {
              updateStatus(
                `${data.person1 || data.person2} is in the room. Join them!`
              );
            } else {
              updateStatus("Room is full. Try again later.");
              document.getElementById("join-form").style.display = "none";
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function joinRoom() {
        const name = document.getElementById("name-input").value.trim();
        if (!name) {
          alert("Please enter a name.");
          return;
        }

        fetch("/join", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "joined") {
              currentPerson = data.as;
              otherPerson = data.otherPerson;
              document.getElementById("join-form").style.display = "none";
              document.getElementById("chat-container").style.display = "flex";
              updateStatus(
                otherPerson
                  ? `You are chatting with ${otherPerson}`
                  : "Waiting for someone to join..."
              );
              setInterval(fetchMessages, 1000);
              if (!otherPerson) {
                checkForOtherPerson();
              }
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function checkForOtherPerson() {
        const checkInterval = setInterval(() => {
          fetch(`/checkOtherPerson/${currentPerson}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.otherPerson) {
                otherPerson = data.otherPerson;
                updateStatus(`You are chatting with ${otherPerson}`);
                clearInterval(checkInterval);
              }
            })
            .catch((error) => console.error("Error:", error));
        }, 2000);
      }

      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();
        if (message && currentPerson) {
          fetch("/sendMessage", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ from: currentPerson, message }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data.msg);
              messageInput.value = "";
              fetchMessages();
            })
            .catch((error) => console.error("Error:", error));
        }
      }

      function fetchMessages() {
        if (currentPerson) {
          fetch(`/getMessages/${currentPerson}`)
            .then((response) => response.json())
            .then((messages) => {
              const messagesContainer = document.getElementById("messages");
              messagesContainer.innerHTML = messages
                .map(
                  (msg) =>
                    `<div class="message ${
                      msg.from === document.getElementById("name-input").value
                        ? "sent"
                        : "received"
                    }">
                                        
                                        ${msg.message}
                                    </div>`
                )
                .join("");
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch((error) => console.error("Error:", error));
        }
      }

      checkRoomStatus();

      document
        .getElementById("message-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
